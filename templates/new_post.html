<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <title>Document</title>
    </head>

    <body>

        <div class="container" style="margin: 50px auto;">
            <div class="row">
                <form class="col s12" method="POST">
                    {% csrf_token %}


                    <div class="row">
                        <div class="input-field col s12">
                            <input name="title" id="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>

                        <div class="input-field col s12">
                            <textarea name="context" id="context" type="text" class="materialize-textarea"></textarea>
                            <label for="context">Context</label>
                        </div>
                    </div>

                    <div class="row">
                        <!-- <div class="input-field col s12">
                            <input type="submit" value="Make it" class="btn waves-effect waves-light">
                        </div> -->
                        <button class="input-field col s12 btn waves-effect waves-light" type="submit"
                            value="make it">Make it</button>
                    </div>

                </form>

            </div>
        </div>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
